<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Roboto:wght@300&display=swap"
          rel="stylesheet">

    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'css/landing.css' %}">

</head>
<body>
<div class="general-container">
    <div class="container top-container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h1 class="title">Добро пожаловать в магазин <br>
                    Оставляйте ваш email в форме</h1>
                <div class="form">
                    <form action="" method="post" class="form-inline text-center">
                        {% csrf_token %}
                        <div class="form-group">
                            <label> Ваш email:
                                <input type="email" name="{{form.email.name}}}" class="form-control">
                            </label>
                        </div>
                        <div class="form-group">

                            <label> Ваше имя:
                            </label>
                            <input type="text" name="{{form.name.name}}}" class="form-control">

                        </div>

                        <button class="btn btn-primary btn-orange">Send</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
